<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <!-- 一、 给定一个字符串例如:
“abaasdffggghhjjkkgfddsssss3444343”;问题如下: 
1、 字符串的字节长度 
2、 取出指定位置的字符，如:0,3,5,9等 
3、 查找指定字符是否在以上字符串中存在，如:i，c ，b等 
4、 替换指定的字符，如:g替换为22,ss替换为b等操作方法 
5、 截取指定开始位置到结束位置的字符串，如:取得1-5的字符串 
6、 找出以上字符串中出现次数最多的字符和出现的次数 
7、 遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面。  
-->
</body>
<script>
    var str = 'abaasdffggghhjjkkgfddsssss3444343';
    // 1、 字符串的字节长度 
    document.write(str.length + "<br />");

    // 2、 取出指定位置的字符，如:0,3,5,9等 
    document.write(str[index = 0] + ' ' + str[index = 3] + ' ' + str[index = 5] + ' ' + str[index = 9] + "<br />");

    // 3、 查找指定字符是否在以上字符串中存在，如:i，c ，b等 
    document.write(str.match("i") + "<br />");
    document.write(str.match("c") + "<br />");
    document.write(str.match("b") + "<br />");
    // 4、 替换指定的字符，如:g替换为22,ss替换为b等操作方法 
    document.write(str.replace(/g/g, "22") + "<br />");
    document.write(str.replace(/ss/g, "b") + "<br />");

    // 5、 截取指定开始位置到结束位置的字符串，如:取得1-5的字符串 
    document.write(str.substr(0, 5) + "<br />");
    // 6、 找出以上字符串中出现次数最多的字符和出现的次数 
    function Maxtime(str) {
        var arr = str.split('');
        var obj = {};
        var max = 0;
        for (var i = 0; i < arr.length; i++) {
            var num = 0;
            for (var j = 0; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    num++;
                }
            }
            if (num > max) {
                max = num;
            }
            obj[arr[i]] = num;
        }
        for (var k in obj) {
            if (obj[k] == max) {
                console.log(k + ':' + obj[k])
            }
        }
    }
    Maxtime(str);

    // 7、 遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面。
    (function () {
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        var arr = str.split("");
        console.log(arr);
        arr.push('@');
        arr.unshift('@');
        str = arr.join('');
        for (var i = 0; i < str.length; i++) {
            document.write(str.charAt(i));
        }
    })()

</script>

</html>
