<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 5、 使用JavaScript中变量定义省份及对应的城市，应用Select标签对象，实现二级级联的 
    下拉菜单选中效果。也就是说，在省份下拉菜单中，选中一个省份时，在城市下拉菜单中出现对应城市选择内容。 -->
    <form action="somepage.asp" name="theForm">
        <select name="province" id="province" onchange="getCity()">
            <option value="0">请选择所在省份</option>
            <option value="直辖市">直辖市</option>
            <option value="江苏省">江苏省</option>
            <option value="福建省">福建省</option>
            <option value="广东省">广东省</option>
            <option value="甘肃省">甘肃省</option>
        </select>
        <select name="city" id="city">
            <option value="0">请选择所在城市</option>
        </select>
    </form>
</body>
<script>
    var city = [
        ["北京", "天津", "上海", "重庆"],
        ["南京", "苏州", "南通", "常州"],
        ["福州", "福安", "龙岩", "南平"],
        ["广州", "潮阳", "潮州", "澄海"],
        ["兰州", "白银", "定西", "敦煌"]
    ];

    function getCity() {
        var sltProvince = document.getElementById("province");
        var sltCity = document.getElementById("city");
        var provinceCity = city[sltProvince.selectedIndex - 1];
        sltCity.length = 1;
        for (var i = 0; i < provinceCity.length; i++) {
            sltCity[i + 1] = new Option(provinceCity[i], provinceCity[i]);
            console.log(sltCity[i + 1]);
        }
    }
</script>

</html>
